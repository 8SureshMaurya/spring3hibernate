apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-app-dev-dev-baseline
  namespace: dev
spec:
  ingressClassName: protected
  rules:
  - host: spring-canary.corp.olacabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spring-app-dev-dev-baseline
            port:
              number: 8080